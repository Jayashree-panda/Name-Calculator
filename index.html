<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<title>Name Calculator</title>

</head>
<body ng-app="nameCalculator">
	<h1>Name Calculator</h1>
	<div ng-controller="nameCalculatorController">
		<div>
			<input type="text" ng-model="name" ng-keyup="displayNumeric();">
		</div>
		<div>
			Total numeric value of person is {{totalValue}}<!--data binding is implemented. ng-model binds the html element(input,select etc.) with data-->
			
		</div>
	</div>
</body><!--ng-model bind scope with input element or bind the input element with controller properties-->
</html>
